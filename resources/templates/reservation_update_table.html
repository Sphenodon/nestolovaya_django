{% extends "parts/commonPart.html" %}
{% block head_title %}Изменить столик{% endblock %}
{% block content %}
    <div class="container">
        {% if status %}
            <div class="alert alert-{{ status }}" role="alert">
            {{ response_message }}
            </div>
        {% endif %}
        <h3 class="mb-4">Изменить столик</h3>
        <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="mb-3">
                <label for="tableTitle" class="form-label">Название</label>
                <input type="text" class="form-control" id="tableTitle"
                       value="{{ instance.title }}" placeholder="" name="title">
            </div>
            <div class="mb-3">
                <label for="id_image" class="form-label">Картинка</label>
                <input type="file" class="form-control" id="id_image"
                       name="image" accept="image/jpeg">
            </div>
            <button class="btn btn-success" type="submit">Изменить</button>
        </form>
    </div>
{% endblock %}
